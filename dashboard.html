<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ড্যাশবোর্ড - অ্যাপ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* বাংলা ফন্ট */
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@400;700&display=swap');

        :root {
            --black-bg: #121212;
            --card-bg-blur: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --primary-color: #007bff;
            --text-color: #ffffff;
            --light-text: #cccccc;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Tiro Bangla', sans-serif;
            background-color: var(--black-bg);
            color: var(--text-color);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            padding: 20px;
            padding-bottom: 80px;
            max-width: 500px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--card-bg-blur);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--card-border);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:active {
            transform: scale(0.98);
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            margin-right: 15px;
        }
        .user-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .balance-card {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.2), rgba(0, 123, 255, 0.1));
            border-color: rgba(0, 123, 255, 0.3);
        }
        .balance-label {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 5px;
        }
        .live-balance {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4CAF50;
            letter-spacing: 1px;
        }
        .currency {
            font-size: 1.2rem;
            margin-left: 5px;
            opacity: 0.8;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .action-card {
            text-align: center;
            padding: 20px 10px;
            background: var(--card-bg-blur);
            border-color: var(--card-border);
        }
        .action-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .action-card span {
            display: block;
            font-weight: 400;
            font-size: 0.9rem;
        }
        a.action-card {
            text-decoration: none;
            color: var(--text-color);
            display: block;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 65px;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--light-text);
            font-size: 0.7rem;
            transition: color 0.3s ease;
            width: 25%;
            padding: 5px 0;
        }
        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 3px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-item:hover, .nav-item.active {
            color: var(--primary-color);
        }
        .nav-item.active i {
            color: var(--primary-color);
            transform: scale(1.1);
        }
    </style>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="container">
        <div class="profile-section">
            <div class="user-info">
                <img src="https://i.postimg.cc/Gt1g3Ng5/avatar-6834232.png" alt="প্রোফাইল ছবি" class="profile-pic" id="profile-pic">
                <div>
                    <div class="user-name" id="user-name">লোড হচ্ছে...</div>
                    <div style="font-size: 0.8rem; color: var(--light-text);">স্বাগতম</div>
                </div>
            </div>
            <a href="notifications.html" style="color: var(--text-color); font-size: 1.5rem;"><i class="fas fa-bell"></i></a>
        </div>

        <div class="glass-card balance-card">
            <div class="balance-label">লাইভ ব্যালেন্স</div>
            <div class="live-balance" id="live-balance">০.০০<span class="currency">৳</span></div>
        </div>

        <div class="action-grid">
            <a href="game.html" class="glass-card action-card">
                <i class="fas fa-gamepad"></i>
                <span>গেম</span>
            </a>
            <a href="deposit.html" class="glass-card action-card">
                <i class="fas fa-wallet"></i>
                <span>ডিপোজিট</span>
            </a>
            <a href="withdraw.html" class="glass-card action-card">
                <i class="fas fa-arrow-right-arrow-left"></i>
                <span>উইথড্র</span>
            </a>
            <a href="history.html" class="glass-card action-card">
                <i class="fas fa-history"></i>
                <span>হিস্টোরি</span>
            </a>
        </div>

        <div class="glass-card" style="padding: 20px; margin-top: 30px;">
            <h3>গুরুত্বপূর্ণ নোটিশ</h3>
            <p style="font-size: 0.9rem; color: var(--light-text);">নতুন আপডেটের জন্য কিছু সার্ভার মেইনটেন্যান্স চলবে। বিস্তারিত জানতে সাপোর্ট দেখুন।</p>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>হোম</span>
        </a>
        <a href="refer.html" class="nav-item">
            <i class="fas fa-user-group"></i>
            <span>রেফার</span>
        </a>
        <a href="support.html" class="nav-item">
            <i class="fas fa-headset"></i>
            <span>সাপোর্ট</span>
        </a>
        <a href="deposit.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>ডিপোজিট</span>
        </a>
    </div>

    <script>
        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCR-mGB4rkQp0yr_H3yMTocwfRlSFtLN8",
            authDomain: "red-chili-bot.firebaseapp.com",
            projectId: "red-chili-bot",
            storageBucket: "red-chili-bot.firebasestorage.app",
            messagingSenderId: "125399502243",
            appId: "1:125399502243:web:e2642cbbd3675622379e16",
            measurementId: "G-ETBNKN4N9B"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ✅ ইউজার ডেটা লোড ফাংশন
        const loadUserData = async (uid) => {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                if (userDoc.exists) {
                    const data = userDoc.data();

                    // নাম
                    document.getElementById('user-name').textContent = `হ্যালো, ${data.name || 'ইউজার'}!`;

                    // ব্যালেন্স
                    const formattedBalance = (data.balance || 0).toLocaleString('bn-BD', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                    document.getElementById('live-balance').innerHTML = `${formattedBalance}<span class="currency">৳</span>`;

                    // প্রোফাইল ছবি
                    if (data.photoURL) {
                        document.getElementById('profile-pic').src = data.photoURL;
                    }
                } else {
                    console.log("⚠️ ব্যবহারকারীর তথ্য পাওয়া যায়নি।");
                }
            } catch (error) {
                console.error("❌ ইউজার ডেটা লোড ত্রুটি:", error);
            }
        };

        // ✅ লগইন ইউজার চেক
        auth.onAuthStateChanged(user => {
            if (user) {
                loadUserData(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // ✅ নেভিগেশন এক্টিভ ক্লাস
        document.querySelectorAll('.bottom-nav .nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                e.currentTarget.classList.add('active');
            });
        });
    </script>
</body>
</html>
