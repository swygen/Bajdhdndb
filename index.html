<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ড্যাশবোর্ড - অ্যাপ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@400;700&display=swap');

        :root {
            --black-bg: #121212;
            --card-bg-blur: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --primary-color: #007bff;
            --text-color: #ffffff;
            --light-text: #cccccc;
            --bg-color-login: #000000; /* Login BG */
            --card-color-login: rgba(255, 255, 255, 0.1); /* Login Card */
            --border-color-login: rgba(255, 255, 255, 0.2); /* Login Border */
            --transition-speed: 0.3s;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Tiro Bangla', sans-serif;
            background-color: var(--black-bg);
            color: var(--text-color);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ড্যাশবোর্ড স্টাইল --- */
        .dashboard-content {
            display: none; /* ডিফল্টভাবে ড্যাশবোর্ড লুকিয়ে রাখা */
        }

        .container {
            padding: 20px;
            padding-bottom: 80px;
            max-width: 500px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--card-bg-blur);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--card-border);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:active {
            transform: scale(0.98);
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            margin-right: 15px;
        }
        .user-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .balance-card {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.2), rgba(0, 123, 255, 0.1));
            border-color: rgba(0, 123, 255, 0.3);
        }
        .balance-label {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 5px;
        }
        .live-balance {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4CAF50;
            letter-spacing: 1px;
        }
        .currency {
            font-size: 1.2rem;
            margin-left: 5px;
            opacity: 0.8;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .action-card {
            text-align: center;
            padding: 20px 10px;
            background: var(--card-bg-blur);
            border-color: var(--card-border);
        }
        .action-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .action-card span {
            display: block;
            font-weight: 400;
            font-size: 0.9rem;
        }
        a.action-card {
            text-decoration: none;
            color: var(--text-color);
            display: block;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 65px;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--light-text);
            font-size: 0.7rem;
            transition: color 0.3s ease;
            width: 25%;
            padding: 5px 0;
        }
        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 3px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-item:hover, .nav-item.active {
            color: var(--primary-color);
        }
        .nav-item.active i {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        /* --- মডাল/লগইন স্টাইল --- */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* ডিফল্টভাবে লুকানো */
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity var(--transition-speed) ease;
        }

        .auth-container {
            width: 90%;
            max-width: 400px;
            background: var(--card-color-login);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--border-color-login);
            box-shadow: 0 16px 64px 0 rgba(0, 0, 0, 0.5);
            padding: 30px;
            transition: all var(--transition-speed) ease-in-out;
            transform: scale(0.95);
            opacity: 0;
        }
        .auth-modal.visible .auth-container {
            transform: scale(1);
            opacity: 1;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .tab-button {
            flex-grow: 1;
            padding: 12px 0;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            border: none;
            background: transparent;
            color: var(--text-color);
            font-family: 'Tiro Bangla', sans-serif;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: var(--black-bg);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color-login);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            font-family: 'Tiro Bangla', sans-serif;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--black-bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            font-family: 'Tiro Bangla', sans-serif;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button[type="submit"]:active {
            transform: scale(0.98);
        }

        .auth-form.hidden {
            display: none;
        }

        /* নোটিফিকেশন স্টাইল */
        #notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
        }
        .toast {
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-family: 'Tiro Bangla', sans-serif;
        }
        .toast.error { background-color: #dc3545; }
        .toast.success { background-color: #28a745; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    </head>
<body>

    <div class="auth-modal" id="auth-modal">
        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 30px;">ব্যবহারকারী প্রমাণীকরণ</h2>
            <div class="tabs">
                <button class="tab-button active" id="tab-login">লগইন</button>
                <button class="tab-button" id="tab-signup">সাইনআপ</button>
            </div>
            <div class="form-content">
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">ইমেইল</label>
                        <input type="email" id="login-email" required placeholder="আপনার ইমেইল">
                    </div>
                    <div class="form-group">
                        <label for="login-password">পাসওয়ার্ড</label>
                        <input type="password" id="login-password" required placeholder="আপনার পাসওয়ার্ড">
                    </div>
                    <button type="submit">লগইন করুন</button>
                </form>
                <form id="signup-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="signup-name">নাম</label>
                        <input type="text" id="signup-name" required placeholder="আপনার সম্পূর্ণ নাম">
                    </div>
                    <div class="form-group">
                        <label for="signup-email">ইমেইল</label>
                        <input type="email" id="signup-email" required placeholder="আপনার ইমেইল">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">পাসওয়ার্ড</label>
                        <input type="password" id="signup-password" required placeholder="একটি পাসওয়ার্ড লিখুন">
                    </div>
                    <button type="submit">সাইনআপ করুন</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="dashboard-content" id="dashboard-content">
        <div class="container">
            <div class="profile-section">
                <div class="user-info">
                    <img src="https://i.postimg.cc/Gt1g3Ng5/avatar-6834232.png" alt="প্রোফাইল ছবি" class="profile-pic" id="profile-pic">
                    <div>
                        <div class="user-name" id="user-name">লোড হচ্ছে...</div>
                        <div style="font-size: 0.8rem; color: var(--light-text);">স্বাগতম</div>
                    </div>
                </div>
                <a href="notifications.html" style="color: var(--text-color); font-size: 1.5rem;"><i class="fas fa-bell"></i></a>
            </div>

            <div class="glass-card balance-card">
                <div class="balance-label">লাইভ ব্যালেন্স</div>
                <div class="live-balance" id="live-balance">০.০০<span class="currency">৳</span></div>
            </div>

            <div class="action-grid">
                <a href="game.html" class="glass-card action-card">
                    <i class="fas fa-gamepad"></i>
                    <span>গেম</span>
                </a>
                <a href="deposit.html" class="glass-card action-card">
                    <i class="fas fa-wallet"></i>
                    <span>ডিপোজিট</span>
                </a>
                <a href="withdraw.html" class="glass-card action-card">
                    <i class="fas fa-arrow-right-arrow-left"></i>
                    <span>উইথড্র</span>
                </a>
                <a href="history.html" class="glass-card action-card">
                    <i class="fas fa-history"></i>
                    <span>হিস্টোরি</span>
                </a>
            </div>

            <div class="glass-card" style="padding: 20px; margin-top: 30px;">
                <h3>গুরুত্বপূর্ণ নোটিশ</h3>
                <p style="font-size: 0.9rem; color: var(--light-text);">নতুন আপডেটের জন্য কিছু সার্ভার মেইনটেন্যান্স চলবে। বিস্তারিত জানতে সাপোর্ট দেখুন।</p>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>হোম</span>
            </a>
            <a href="refer.html" class="nav-item">
                <i class="fas fa-user-group"></i>
                <span>রেফার</span>
            </a>
            <a href="support.html" class="nav-item">
                <i class="fas fa-headset"></i>
                <span>সাপোর্ট</span>
            </a>
            <a href="deposit.html" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>ডিপোজিট</span>
            </a>
        </div>
    </div>
    
    <div id="notification-area"></div>

    <script>
        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCR-mGB4rkQp0yr_H3yMTocwfRlSFtLN8",
            authDomain: "red-chili-bot.firebaseapp.com",
            projectId: "red-chili-bot",
            storageBucket: "red-chili-bot.firebasestorage.app",
            messagingSenderId: "125399502243",
            appId: "1:125399502243:web:e2642cbbd3675622379e16",
            measurementId: "G-ETBNKN4N9B"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DOM Elements ---
        const authModal = document.getElementById('auth-modal');
        const dashboardContent = document.getElementById('dashboard-content');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const notificationArea = document.getElementById('notification-area');

        // ✅ নোটিফিকেশন ফাংশন
        function showNotification(message, type = 'success') {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            notificationArea.prepend(toast);
            setTimeout(() => { toast.style.opacity = 1; }, 10);
            setTimeout(() => { toast.style.opacity = 0; }, 4000);
            setTimeout(() => { toast.remove(); }, 4500);
        }

        // ✅ ট্যাব সুইচ ফাংশন
        function switchTo(formToShow) {
            if (formToShow === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabLogin.classList.add('active');
                tabSignup.classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabLogin.classList.remove('active');
                tabSignup.classList.add('active');
            }
        }

        tabLogin.addEventListener('click', () => switchTo('login'));
        tabSignup.addEventListener('click', () => switchTo('signup'));

        // ✅ ড্যাশবোর্ড দেখানোর ফাংশন
        function showDashboard() {
            authModal.classList.remove('visible');
            authModal.style.display = 'none';
            dashboardContent.style.display = 'block';
        }

        // ✅ মডাল দেখানোর ফাংশন
        function showAuthModal() {
            dashboardContent.style.display = 'none';
            authModal.style.display = 'flex';
            // ছোট ডিলে animation শুরু করার জন্য
            setTimeout(() => { authModal.classList.add('visible'); }, 50);
            switchTo('login'); // ডিফল্ট লগইন ট্যাব
        }

        // ✅ ইউজার ডেটা লোড ফাংশন
        const loadUserData = async (uid) => {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                if (userDoc.exists) {
                    const data = userDoc.data();

                    // নাম
                    document.getElementById('user-name').textContent = `হ্যালো, ${data.name || 'ইউজার'}!`;

                    // ব্যালেন্স
                    const formattedBalance = (data.balance || 0).toLocaleString('bn-BD', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                    document.getElementById('live-balance').innerHTML = `${formattedBalance}<span class="currency">৳</span>`;

                    // প্রোফাইল ছবি
                    if (data.photoURL) {
                        document.getElementById('profile-pic').src = data.photoURL;
                    }
                    
                    showDashboard(); // ডেটা লোড হওয়ার পর ড্যাশবোর্ড দেখাও
                } else {
                    console.log("⚠️ ব্যবহারকারীর তথ্য পাওয়া যায়নি।");
                    showAuthModal(); // তথ্য না পেলে আবার লগইন মডাল দেখাও
                }
            } catch (error) {
                console.error("❌ ইউজার ডেটা লোড ত্রুটি:", error);
                showAuthModal(); // ত্রুটি হলেও লগইন মডাল দেখাও
            }
        };

        // ✅ লগইন ইউজার চেক ও মডাল ম্যানেজমেন্ট
        auth.onAuthStateChanged(user => {
            if (user) {
                loadUserData(user.uid);
            } else {
                showAuthModal(); // ইউজার লগইন না করা থাকলে মডাল দেখাও
            }
        });

        // ✅ লগইন ফর্ম সাবমিট
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showNotification('লগইন সফল! ড্যাশবোর্ড লোড হচ্ছে...', 'success');
                // loadUserData ফাংশন auth.onAuthStateChanged এর মাধ্যমে স্বয়ংক্রিয়ভাবে কল হবে
            } catch (error) {
                console.error(error);
                showNotification('লগইন ব্যর্থ: ইমেইল বা পাসওয়ার্ড ভুল।', 'error');
            }
        });

        // ✅ সাইনআপ ফর্ম সাবমিট
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = signupForm['signup-name'].value;
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                await db.collection("users").doc(user.uid).set({
                    name: name,
                    email: email,
                    balance: 50 // নতুন ইউজারের জন্য ডিফল্ট ব্যালেন্স
                });

                showNotification('সাইনআপ সফল! ড্যাশবোর্ড লোড হচ্ছে...', 'success');
                // loadUserData ফাংশন auth.onAuthStateChanged এর মাধ্যমে স্বয়ংক্রিয়ভাবে কল হবে

            } catch (error) {
                console.error(error);
                showNotification('সাইনআপ ব্যর্থ: এই ইমেইলটি ইতিমধ্যেই ব্যবহৃত বা অন্য কোনো সমস্যা।', 'error');
            }
        });

        // ✅ নেভিগেশন এক্টিভ ক্লাস
        document.querySelectorAll('.bottom-nav .nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                // e.preventDefault(); // অন্য পেজে যাওয়া বন্ধ করার দরকার নেই যদি href ঠিক থাকে
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                e.currentTarget.classList.add('active');
            });
        });
    </script>
</body>
</html>
